machine:
  node:
    version: 5.1.0
  ruby:
    version: 2.2.3

dependencies:
  override:
    - npm install

deployment:
  production:
    branch: master
    commands:
      - ./node_modules/.bin/bower install
      - ./node_modules/.bin/gulp
      - git clone ${DEPLOY_TARGET_REPOSITORY} dist
      - ./deploy.sh
